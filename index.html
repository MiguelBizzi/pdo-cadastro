<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 10/06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div id="container">
        <h2 class="py-5 text-center">Envia Dados - Miguel Oliveira Bizzi</h2>
    
        <form method="POST" action="dados.php">
            <div class="row g-3">
    
                <div class="col-md-3">
                    <label for="nome" class="form-label">Nome: <i class="bi bi-person"></i> </label>
                    <input type="text" class="form-control" name="nome" required autofocus>
                </div>
    
                <div class="col-md-9">
                    <label for="rua" class="form-label">Rua: <i class="bi bi-calendar"> </i> </label>
                    <input type="text" class="form-control" name="rua" required>
                </div>
                <div class="col-md-6">
                    <label for="numero" class="form-label">Numero: <i class="bi bi-person"></i> </label>
                    <input type="number" min="1" class="form-control" name="numero" required autofocus>
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label"> Bairro: <i class="bi bi-person"></i> </label>
                    <input type="text" class="form-control" name="bairro" required autofocus>
                </div>  
                <div class="col-md-12 text-end">
                    <input class="btn btn-primary" type="submit" value="Enviar" name="submit">
                </div>
            </div>
        </form>
        <hr class="my-4">
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
